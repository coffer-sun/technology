<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet"
          href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <style type="text/css">
        body {
            background: url("../images/errorimages/education.jpg") no-repeat;
            background-size: cover;
        }
        a:hover{
            text-decoration: none;
        }
        .v-center{
            width: 60%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="v-center">
    <div class="alert alert-info text-center">
        <img src="../images/robote.png" width="150px"> <span
            style="font-size: 20px"> 您未登录，或已失效，请先登录再访问！</span>
        <h4>
            【<span class="cspan" style="color: #f00; font-size: 36px">--</span>】秒后将自行跳转至登录页面！
        </h4>
        <h4 style="padding: 20px">
            温馨提示：如未跳转请点击【<a href="login.html" style="color: #f00; font-size: 26px">登录</a>】
        </h4>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var i = 3;
        $(".cspan").html(i);
        setInterval(function () {
            if (i > 0) {
                i--;
                $(".cspan").html(i);
            } else {
                window.location = "login.html";
            }
        }, 1000);
    })
</script>
</body>
</html>
